<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./styles.css">
        <title>Just StreamIt</title>
    </head>

    <body>
        <!-- En-tête du site -->
        <header>
            <div class="headbar">
                <div class="logo">
                    <img src="./logo.png">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Accueil</a></li>
                        <li class="scrollingMenu">
                            <a href="#">Catégories</a>
                            <ul class="category__bar"></ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Meilleur film -->
        <section id="bestMovie" class="movie__box--best">
            <div id="bestMovie__image"></div>
            <div class = bestMovie__visual>
                <div id="bestMovie__title"></div>
                <div id="bestMovie__description"></div>
                <div id="bestMovie__infos"></div>
                <button type="button" id="button__modal" class="button">Informations</button>
            </div>
            <div id="myModal" class="modal">
                <div class="modalContent">
                    <span class="close">&times;</span>
                    <div id="headerModal">
                        <span id="headerModal__originalTitle" class="infoModal"></span>
                        <span id="headerModal__filmImage" class="infoModal"></span>
                </div>
                <div id=infoModalText>
                    <div id="infoModalText__genres" class="infoModal"></div>  
                    <div id="infoModalText__datePublished" class="infoModal"></div>  
                    <div id="infoModalText__rated" class="infoModal"></div>  
                    <div id="infoModalText__imdbScore" class="infoModal"></div> 
                    <div id="infoModalText__directors" class="infoModal"></div> 
                    <div id="infoModalText__actors" class="infoModal"></div> 
                    <div id="infoModalText__duration" class="infoModal"></div> 
                    <div id="infoModalText__countries" class="infoModal"></div> 
                    <div id="infoModalText__worldwideGrossIncome" class="infoModal"></div> 
                    <div id="infoModalText__longDescription" class="infoModal"></div>
                </div>
            </div>
        </section>
        <!-- Catégories générées automatiquement -->
        <section id="categories"></section>

    <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
